{% extends "auctions/layout.html" %}

{% block body %}
    <center>
    <h2 class="login-title mb-3">Login</h2>

    {% if message %}
        <div class="alert alert-danger" style="width:23%;"><span>{{ message }}</span></div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="width: 25%;">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group"style="width: 25%;">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Login">
    </form>
    <div style="padding-right:30px">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</center>




{% endblock %}
